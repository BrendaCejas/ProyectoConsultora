<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Square+Peg&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Contactanos Proyectar Consultora</title>
</head>

<body>
    <div class="bodycontactanos">
        <header class="headercontactanos">
            <h1 class="nombre">PROYECTAR</h1>
            <h2 class="que"><em>Consultoría de Gestión Industrial.</em></h2>
            <nav class="menu">
                <ul>
                    <li class="Inicio"><a href="">Inicio</a></li>
                    <li class="quienes"><a href="quienes.html">Quienes somos</a></li>
                    <li class="servicios"><a href="">Nuestros Servicios</a></li>
                    <li class="contactanos"><a href="contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h4 class="dudas">¿Tenes dudas o consultas?</h4>
            <p>Completá el siguiente formulario y un miembro de nuestro equipo se pondrá en contacto a la brevedad</p>
            <br>
            <FIeldset>
                <h2 class="Formulario de Contacto">Formulario de Contacto
                </h2>

                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" placeholder="Complete con su Nombre">
                </div><br>
                <div>
                    <label for="Apellido">Apellido </label>
                    <input type="text" name="Apellido" placeholder="Complete con su Apellido">
                </div><br>
                <div>
                    <label for="E-mail">E-mail</label>
                    <input type="email" name="email" required>
                </div><br>
                <div>
                    <label for="Consultas">Escribe tu Consulta </label><br>
                    <textarea name="consultas" id="" cols="30" rows="10"></textarea>
                </div><br>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar Datos">
                </div>
                </form>
            </FIeldset>
        </main>
    </div>
</body>

</html>
